<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Document Scanning System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="Auth.logout()">Logout</button>
        </header>

        <div class="section">
            <h2>Overview</h2>
            <div class="stats-grid" id="overview">
                <!-- Overview stats will be inserted here -->
            </div>
        </div>

        <div class="section">
            <h2>Credit Requests</h2>
            <div id="credit-requests">
                <!-- Credit requests will be inserted here -->
            </div>
        </div>

        <div class="section">
            <h2>Top Users</h2>
            <div id="top-users">
                <!-- Top users will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
