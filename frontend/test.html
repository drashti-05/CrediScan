<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System Tests</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Authentication System Tests</h1>
        <div id="test-results"></div>
        <button onclick="runTests()" class="btn btn-primary">Run Tests</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/test-auth.js"></script>
    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = 'Running tests...';
            
            try {
                await AuthTest.runTests();
                resultsDiv.innerHTML += '<br>Tests completed! Check console for details.';
            } catch (error) {
                resultsDiv.innerHTML += '<br>Tests failed! Check console for details.';
            }
        }
    </script>
</body>
</html>
